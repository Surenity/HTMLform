<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
  </head>
  <body>

    <h1> Sign Up! </h1>
    <p> Please signup below!</p>
    <form>
      <input type="text" email="userEmail" value="" placeholder="Email" />
      <p></p>
      <input type="text" name="githubUser" value="" placeholder="GitHub Username" />
      <p></p>
      <input type="password" name="password" value="" placeholder="Create Password" />
      <p></p>
      User Type:
      <br>
      <input type="radio" name="usertype" />Enterprise
      <br>
      <input type="radio" name="usertype" />Pro
      <br>
      <input type="radio" name="usertype" />Free
      <p></p>
      Remember Me
      <input type="checkbox">
      <p></p>
      <button type="submit">Submit</button>
    </form>

  </body>
</html>
